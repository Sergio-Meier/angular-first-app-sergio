<h3>Shipping Info</h3>

<!--

  <a routerLink="/shipping">Shipping Prices</a>
</p>
-->

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

  <div>
    <label for="shippingType">
      Shipping Type
    </label>
    <input id="shippingType" type="" formControlName="shippingType">
  </div>

  <div>
    <label for="firstLastName">
      First- and Last Name
    </label>
    <input id="firstLastName" type="text" formControlName="firstLastName">
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">
  </div>

  <div>
    <label for="postalCodeCity">
      Postal Code and City
    </label>
    <input id="postalCodeCity" type="text" formControlName="postalCodeCity">
  </div>

  <div>
    <label for="country">
      Country
    </label>
    <input id="country" type="text" formControlName="country">
  </div>

  <button class="button" type="submit">Confirm Order</button>

</form>
